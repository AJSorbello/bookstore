<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'sales:home' %}">Home</a></li>
                <li><a href="{% url 'books:books' %}">Book List</a></li>
                <li><a href="{% url 'sales:contact' %}">Contact</a></li>
                <li><a href="{% url 'sales:records' %}">Sales Records</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="login-button">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <p>&copy; 2024 Bookstore</p>
    </footer>
</body>
</html>
