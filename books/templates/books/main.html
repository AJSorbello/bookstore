{% extends "base.html" %}
{% load static %}
{% block title %}List of Books{% endblock %}

{% block content %}
    <h1>Books' List</h1>
    <div class="logout-button">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <table>
        <tr>
            <th>Books' Titles</th>
            <th>Books' Images</th>
        </tr>
        {% for book in object_list %}
        <tr>
            <td>
                <a href="{% url 'books:detail' book.pk %}">
                    {{ book.name }}
                </a>
            </td>
            <td>
                <img src="{{ book.pic.url }}" width="150" height="200" alt="{{ book.name }}" />
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
